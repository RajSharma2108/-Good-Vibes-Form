<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good Vibes Form</title>
</head>

<body>
    <div class="heading" >
        <h1>
            Good Vibes Form
        </h1>
    </div>
    <div class="container">
        <div id="form-heading">
            Tell us something positive that happened to you today.
        </div>
        <form>
            <div>
                <label for="name" class='form-text'>Name:</label>
                <input type="text" name="name" placeholder="Enter Your Name" class="text"><br>
            </div>
            <div>
                <label for="e-mail" class='form-text'>E-mail:</label>
                <input type="text" name="e-mail" placeholder="Enter your e-mail address" class="text"><br>
            </div>
            <div>
                <label for="exp" class='form-text'>On a scale of 1-10, how good was it:</label>
                <input type="number" name="exp" placeholder="Enter a number between 1 to 10" min="1" max="10"
                    class="text"><br>
            </div>
            <div>
                <p class='form-text'>
                    At what time of day did it happen?
                </p>
                <p>
                    <input type="radio" name="time">
                    <label for="morning">Morning</label>
                    <br>
                    <input type="radio" name="time">
                    <label for="afternoon">Afternoon</label>
                    <br>
                    <input type="radio" name="time">
                    <label for="evening">Evening</label>
                    <br>
                </p>
            </div>

            <div>
                <p class='form-text'>
                    What emotions did you experience?
                    
                    
                </p>
                <div>
                    <input type="checkbox" name="emotion" value="Excited">
                    <label for="excited">Excited</label>
                    <br>
                    <input type="checkbox" name="emotion" value="humbled">
                    <label for="humbled">Humbled</label>
                    <br>
                    <input type="checkbox" name="emotion" value="Elated">
                    <label for="elated">Elated</label>
                    <br>
                    <input type="checkbox" name="emotion" value="Loved">
                    <label for="loved">Loved</label>
                    <br>
                    <input type="checkbox" name="emotion" value="Enthusiastic">
                    <label for="enthusiastic">Enthusiastic</label>
                    <br>
            </div>
                <p class="form-text">
                    Describe In brief
                </p>
                <div>
                    <textarea name="incident-brief" id="brief-data" cols="50" rows="5"></textarea>
                </div>
            </div>

            <div>
                <input type="submit" value="Submit" id="btn">
            </div>
        </form>
    </div>
</body>

</html>
